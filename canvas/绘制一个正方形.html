        canvas{

<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        var myCanvas = document.querySelector('canvas');

        //lineJion相交线的拐点

        ctx.strokeStyle = 'red';
        ctx.lineWidth = 30;
        ctx.stroke();
